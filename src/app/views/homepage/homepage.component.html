<div class="homepage">
  <div class="homepage__title">
    <app-title [alignment]="'center'" [color]="'primary'" [size]="'large'">
      Biblioteka
    </app-title>
  </div>

  <div class="homepage__button">
    <app-button [style]="'primary'" [size]="'large'" [radius]="'small'">
      Knjige
    </app-button>
  </div>

  <div class="homepage__books">
    <div class="books">
      <div class="card">
        <div class="card__header">
          <div class="quantity">0</div>
          <div class="title">
            <span title="I planine odjeknuše">I planine odjeknuše</span>
          </div>
          <div class="detail">
            <app-button [style]="'gray'" [size]="'medium'" [radius]="'no'">
              Detaljnije...
            </app-button>
          </div>
        </div>
        <div class="card__content">
          <div class="author">
            <span class="label">Autor:</span>
            <span class="value">Haled Hoseini</span>
          </div>
          <div class="name">
            <span class="label">Ime knjige:</span>
            <input type="text" value="I planine odjeknuše" />
          </div>
        </div>
        <div class="card__footer">
          <app-button [style]="'primary'" [size]="'small'" [radius]="'small'">
            Sačuvaj izmene
          </app-button>
        </div>
      </div>
      <div class="card">
        <div class="card__header">
          <div class="quantity">1</div>
          <div class="title">
            <span title="Lovac na zmajeve">Lovac na zmajeve</span>
          </div>
          <div class="detail">
            <app-button [style]="'gray'" [size]="'medium'" [radius]="'no'">
              Detaljnije...
            </app-button>
          </div>
        </div>
        <div class="card__content">
          <div class="author">
            <span class="label">Autor:</span>
            <span class="value">Haled Hoseini</span>
          </div>
          <div class="name">
            <span class="label">Ime knjige:</span>
            <input type="text" value="Lovac na zmajeve" />
          </div>
        </div>
        <div class="card__footer">
          <app-button [style]="'primary'" [size]="'small'" [radius]="'small'">
            Sačuvaj izmene
          </app-button>
        </div>
      </div>
      <div class="card">
        <div class="card__header">
          <div class="quantity">0</div>
          <div class="title">
            <span title="Hiljadu čudesnih sunaca">Hiljadu čudesnih sunaca</span>
          </div>
          <div class="detail">
            <app-button [style]="'gray'" [size]="'medium'" [radius]="'no'">
              Detaljnije...
            </app-button>
          </div>
        </div>
        <div class="card__content">
          <div class="author">
            <span class="label">Autor:</span>
            <span class="value">Haled Hoseini</span>
          </div>
          <div class="name">
            <span class="label">Ime knjige:</span>
            <input type="text" value="Hiljadu čudesnih sunaca" />
          </div>
        </div>
        <div class="card__footer">
          <app-button [style]="'primary'" [size]="'small'" [radius]="'small'">
            Sačuvaj izmene
          </app-button>
        </div>
      </div>
    </div>
  </div>
</div>
